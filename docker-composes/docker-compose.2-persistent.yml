services:
  # =====================================================
  # MinIO Object Storage Server Service
  # =====================================================
  minio-server:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z-cpuv1
    container_name: ${MINIO_SERVER_CONTAINER}
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USERNAME}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "${MINIO_EXTERNAL_PORT}:${MINIO_INTERNAL_PORT}"
    command: server /data

    volumes:
      # Mounting named volume for persistent MinIO object storage data
      # Volume minio-data will be created automatically on first run
      # MinIO stores all object data, metadata, and configuration in the /data directory
      # Objects are immediately written to disk upon successful upload completion
      - ${MINIO_DATA_PATH}:/data

# =====================================================
# Volumes Configuration
# =====================================================
volumes:
  minio-data:
    # Using local driver to store data on the host machine
    driver: local
    # Data will persist even after container removal
    # On docker-compose restart, data will be restored automatically