services:
  # =====================================================
  # MinIO Object Storage Server Service
  # =====================================================
  minio-server:
    # Using the official MinIO image for optimal performance and reliability
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z-cpuv1

    # Container naming for easy identification and management
    container_name: ${MINIO_SERVER_CONTAINER}

    # MinIO Object Storage Environment Configuration:
    # ====================================================
    #   Required:
    #   - MINIO_ROOT_USER:      Superuser account with full server privileges
    #   - MINIO_ROOT_PASSWORD:  Authentication credential for server access
    #
    # ====================================================    
    # Note: MinIO automatically handles root user creation during 
    #       first startup
    # ====================================================
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USERNAME}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}

    # Port mapping configuration
    # Maps external host port to internal container port (default MinIO port 9000)
    ports:
      - "${MINIO_EXTERNAL_PORT}:${MINIO_INTERNAL_PORT}"

    # MinIO server startup command
    # Data will be stored in /data directory inside container
    command: server /data